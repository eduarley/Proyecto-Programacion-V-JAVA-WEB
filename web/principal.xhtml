<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Principal</title>

        <link rel="shortcut icon" href="favicon.ico"/>
        <!-- food icons -->
        
        <link href="css/organicfoodicons.css" rel="stylesheet" type="text/css"/>
        <!-- demo styles -->
        
        <link href="css/demo.css" rel="stylesheet" type="text/css"/>
        <!-- menu styles -->
        
        <link href="css/component.css" rel="stylesheet" type="text/css"/>

        
        <link href="css/productos.css" rel="stylesheet" type="text/css"/>

        <script src="js/modernizr-custom.js" type="text/javascript"></script>
    </h:head>
    <h:body>

        <!-- Main container -->
        <div class="container">
            <!-- Blueprint header -->
            <header class="bp-header cf">
                <div class="dummy-logo">
                    <a href="principal.xhtml">
                        <img src="images/logo blanco2.png" alt="logo" style="max-width: 150px; height: auto;"/>
                        <h2 class="dummy-heading">Kraken Integrated System</h2>
                        </a>
                </div>
                <div class="bp-header__main">
                    <span class="bp-header__present">Kraken<span class="bp-tooltip bp-icon bp-icon--about" data-content="El sistema de integración Kraken, es un sistema desarrollado por Eduardo Arley y Josué Marchena para la Universidad Técnica Nacional"></span></span>
                    <a class="bp-header__title" href="ingreso.xhtml">Iniciar Sesión</a>
                    <nav class="bp-nav">
                       </nav>
                </div>  
            </header>
            <button class="action action--open" aria-label="Open Menu"><span class="icon icon--menu"></span></button>
            <nav id="ml-menu" class="menu">
                <button class="action action--close" aria-label="Close Menu"><span class="icon icon--cross"></span></button>
                <div class="menu__wrap">
                    <ul data-menu="main" class="menu__level" tabindex="-1" role="menu" aria-label="Todo">
                        <li class="menu__item" role="menuitem"><a class="menu__link" data-submenu="submenu-1" aria-owns="submenu-1" href="#">Desayunos</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="#">Almuerzos</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link"  href="#">Cenas</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" data-submenu="submenu-4" aria-owns="submenu-4" href="#">Bebidas</a></li>
                    </ul>
                    <!-- Submenu 1 -->
                    <ul data-menu="submenu-1" id="submenu-1" class="menu__level" tabindex="-1" role="menu" aria-label="Vegetables">
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="#">Desayuno Tico</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="#">Desayuno Americano</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="#">Desayuno Inglés</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="#">Desayuno Continental</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="#">Desayuno Vienés</a></li>

                    </ul>
                    
                  
                   
                    <!-- Submenu 4 -->
                    <ul data-menu="submenu-4" id="submenu-4" class="menu__level" tabindex="-1" role="menu" aria-label="Mylk &amp; Drinks">
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="#">Naturales</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="#">Gaseosas</a></li>
                        
                    </ul>
                    
                </div>
            </nav>
            <div class="content">
                <p class="info">Seleccione una Categoría</p>
                <!-- Ajax loaded content here -->


            </div>
        </div>
        <!-- /view -->
   
        <script src="js/classie.js" type="text/javascript"></script>
       
        <script src="js/dummydata.js" type="text/javascript"></script>
        
        <script src="js/main2.js" type="text/javascript"></script>
        <script>
            (function () {
                var menuEl = document.getElementById('ml-menu'),
                        mlmenu = new MLMenu(menuEl, {
                            // breadcrumbsCtrl : true, // show breadcrumbs
                            // initialBreadcrumb : 'all', // initial breadcrumb text
                            backCtrl: false, // show back button
                            // itemsDelayInterval : 60, // delay between each menu item sliding animation
                            onItemClick: loadDummyData // callback: item that doesn´t have a submenu gets clicked - onItemClick([event], [inner HTML of the clicked item])
                        });

                // mobile menu toggle
                var openMenuCtrl = document.querySelector('.action--open'),
                        closeMenuCtrl = document.querySelector('.action--close');

                openMenuCtrl.addEventListener('click', openMenu);
                closeMenuCtrl.addEventListener('click', closeMenu);

                function openMenu() {
                    classie.add(menuEl, 'menu--open');
                    closeMenuCtrl.focus();
                }

                function closeMenu() {
                    classie.remove(menuEl, 'menu--open');
                    openMenuCtrl.focus();
                }

                // simulate grid content loading
                var gridWrapper = document.querySelector('.content');

                function loadDummyData(ev, itemName) {
                    ev.preventDefault();

                    closeMenu();
                    gridWrapper.innerHTML = '';
                    classie.add(gridWrapper, 'content--loading');
                    setTimeout(function () {
                        classie.remove(gridWrapper, 'content--loading');
                        gridWrapper.innerHTML = '<ul class="products">' + dummyData[itemName] + '</ul>';
                    }, 700);
                }
            })();
        </script>

    </h:body>
</html>
