<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >


    <ui:composition>

        <h:head>
            <title>Registro</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
            <link href="css/main.css" rel="stylesheet" type="text/css"/>
            <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
             <a href="images/icons/favicon.ico"></a>
        <!--===============================================================================================-->

        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->

        <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->

        <link href="vendor/animate/animate.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->	

        <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->

        <link href="vendor/select2/select2.min.css" rel="stylesheet" type="text/css"/>
        <!--===============================================================================================-->

        <link href="css/util.css" rel="stylesheet" type="text/css"/>

        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        </h:head>
        <h:body>



            <div class="limiter">
                <div class="container-registro">
                    <div class="wrap-registro">
                        <div class="login100-pic js-tilt"  >					
                            <img src="images/logo blanco.png" alt="logo" style="padding-top: 150px"/>
                        </div>

                        <h:form class="login100-form validate-form">
                            <span class="login100-form-title">
                                Registro
                            </span>


                            <div class="wrap-input100 validate-input" data-validate = "Identificación Requerida" >
                                <h:inputText class="input100" a:placeholder="Identificación"  ></h:inputText>
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                            </div>



                            <div class="wrap-input100 validate-input" data-validate = "Usuario Requerido" >
                                <h:inputText class="input100" a:placeholder="Usuario"  ></h:inputText>
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </span>
                            </div>


                            <div class="wrap-input100 validate-input" data-validate = "Teléfono Requerida" >
                                <h:inputText class="input100" a:placeholder="Teléfono"  ></h:inputText>
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa fa-phone" aria-hidden="true"></i>
                                </span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate = "Dirección Requerida" >
                                <h:inputTextarea class="input100" a:placeholder="Dirección" style="min-height: 200px" ></h:inputTextarea>
                                <span class="focus-input100"></span>
                                <span class="symbol-input100">
                                    <i class="fa" aria-hidden="true"></i>
                                </span>
                            </div>







                            <div class="container-login100-form-btn ">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>

                                    <div class="login100-form-btn">
                                        <h:commandButton  class="login100-form-btn" value="Registrar" style="background-color: transparent"></h:commandButton>
                                    </div>

                                </div>
                            </div>















                            <div class="text-center p-t-136">
                                <a class="txt2" href="ingreso.xhtml">
                                    <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                                    Ya tienes una cuenta?
                                    
                                </a>
                            </div>



                        </h:form>






                    </div>
                </div>
            </div>
            <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="vendor/tilt/tilt.jquery.min.js"></script>
        <script >
            $('.js-tilt').tilt({
                scale: 1.1
            })
        </script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>
        </h:body>

    </ui:composition>
</html>
